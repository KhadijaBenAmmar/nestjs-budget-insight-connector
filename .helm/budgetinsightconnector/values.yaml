# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: "budgetinsightconnector"
fullnameOverride: "budgetinsightconnector"

replicaCount: 1

terminationGracePeriodSeconds: 60

image:
  repository: algoan/nestjs-budget-insight-connector
  tag: latest
  pullPolicy: Always

containerPort: 8080

datadog:
  enabled: true


readinessProbe:
  httpGet:
    path: /ping
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 10

environmentVariables:
  PORT: 8080
  NODE_ENV: production
  DEPLOYMENT: production.secret
  DEBUG_LEVEL: debug



service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []


nodeSelector: {}

tolerations: []

config: '{}'

secret: ''

volumeMounts:
  - name: budgetinsightconnector-secret
    readOnly: true
    mountPath: /usr/src/app/config/deployment
  - name: budgetinsightconnector-config
    readOnly: true
    mountPath: /usr/src/app/config/env
volumes:
  - name: budgetinsightconnector-secret
    secret:
      secretName: budgetinsightconnector-secret
  - name: budgetinsightconnector-config
    configMap:
      name: budgetinsightconnector-config

priorityClassName: medium-priority

affinity:
  preferredDuringScheduling:
    topologyKey: kubernetes.io/hostname